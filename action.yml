name: 'Check Style cpp code'
description: 'Use nsiqcppstyle checker to verify the style of cpp code'
inputs:
  filterlocation:
    description: 'location of filefilter.txt'
    require: true
    default: './'
  codefolders:
    description: 'Source code folders to scan'
    require: true
    default: './'
outputs:
  report:
    description: 'Report generated by stdout of nsiqcppstyle tool'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.filterlocation }}
    - ${{ inputs.codefolders }}